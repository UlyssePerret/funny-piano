              <!--LaDiese :A# : /assets/sounds/A#.mp3-->
            </button>
        </div>
    </div>
    <div class="Notes-clavier m-auto flex">
        <p class="note">Do</p>
        <p class="note">Ré</p>
        <p class="note">Mi</p>
        <p class="note">Fa</p>
        <p class="note">Sol</p>
        <p class="note">La</p>

</div>
