<body class="pt-mono">

  <!-- titre -->
  <div id="title" class=" bloc-title centrer-title">
    <h1 class="text-title text-couleur">The emoji piano</h1>
  </div>
  <!-- Future emoji- test -->
  <div id="conteneur-emoji" class=" centrer-image image-emoji ">

  <div class="Piano">

    </div>
    <div class="Notes-clavier m-auto flex">
      <p class="note">Do</p>
